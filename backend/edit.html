<!DOCTYPE html>
<html>
<head>
    <title>Editing {{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            word-break: break-word;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: monospace;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .upload-form {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .files {
            margin-top: 20px;
        }
        .files h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .files ul {
            list-style-type: none;
            padding: 0;
        }
        .files li {
            margin-bottom: 5px;
            word-break: break-all;
        }
        .files a {
            text-decoration: none;
            color: #0366d6;
        }
        .files a:hover {
            text-decoration: underline;
        }
        .actions {
            margin: 15px 0;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .button {
                width: 100%;
                margin: 5px 0;
            }
            textarea {
                min-height: 200px;
            }
            input[type="file"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Editing {{.Title}}</h1>

    <div class="actions">
        <a href="/">Home</a> | <a href="/view/{{.Title}}">View</a>
    </div>

    <form action="/save/{{.Title}}" method="POST">
        <div>
            <textarea name="body">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
            <input type="submit" value="Save" class="button">
        </div>
    </form>

    <div class="upload-form">
        <h2>Upload File</h2>
        <form action="/upload/{{.Title}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload" class="button">
        </form>
    </div>

    {{if .Files}}
    <div class="files">
        <h2>Attachments</h2>
        <ul>
            {{range .Files}}
            <li><a href="/files/{{$.Title}}/{{.}}" target="_blank">{{.}}</a></li>
            {{end}}
        </ul>
    </div>
    {{end}}
</body>
</html>
