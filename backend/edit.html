<!DOCTYPE html>
<html>
<head>
    <title>Editing {{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="/icon/favicon.ico" type="image/x-icon">
    <!-- Additional favicon formats and cache busting -->
    <link rel="icon" type="image/x-icon" href="/icon/favicon.ico?v=1">
    <link rel="apple-touch-icon" href="/icon/favicon.ico">
    <meta name="msapplication-TileImage" content="/icon/favicon.ico">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            word-break: break-word;
        }
        textarea {
            width: 100%;
            min-height: 300px;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
            font-family: monospace;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 15px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 4px;
        }
        .delete-button {
            background-color: #f9291b;
        }
        .upload-form {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        .files {
            margin-top: 20px;
        }
        .files h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .files ul {
            list-style-type: none;
            padding: 0;
        }
        .files li {
            margin-bottom: 5px;
            word-break: break-all;
            display: flex;
            align-items: center;
        }
        .files a {
            text-decoration: none;
            color: #0366d6;
            flex-grow: 1;
        }
        .files a:hover {
            text-decoration: underline;
        }
        .delete-file {
            color: #e74c3c;
            margin-left: 10px;
            cursor: pointer;
            font-size: 18px;
            background: none;
            border: none;
            padding: 0;
        }
        .delete-file:hover {
            color: #c0392b;
        }
        .actions {
            margin: 15px 0;
        }
        .danger-zone {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 2px dashed;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .button {
                width: 100%;
                margin: 5px 0;
            }
            textarea {
                min-height: 200px;
            }
            input[type="file"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Editing {{.Title}}</h1>

    <div class="actions">
        <a href="/">Home</a> | <a href="/view/{{.Title}}">View</a>
    </div>

    <form action="/save/{{.Title}}" method="POST">
        <div>
            <textarea name="body">{{printf "%s" .Body}}</textarea>
        </div>
        <div>
            <input type="submit" value="Save" class="button">
        </div>
    </form>

    <div class="upload-form">
        <h2>Upload File</h2>
        <form action="/upload/{{.Title}}" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="submit" value="Upload" class="button">
        </form>
    </div>

    {{if .Files}}
    <div class="files">
        <h2>Attachments</h2>
        <ul>
            {{range .Files}}
            <li>
                <a href="/files/{{$.Title}}/{{.}}" target="_blank">{{.}}</a>
                <form method="POST" action="/delete-file/{{$.Title}}" style="display: inline;" onsubmit="return confirm('Are you sure you want to delete this file?');">
                    <input type="hidden" name="filename" value="{{.}}">
                    <button type="submit" class="delete-file" title="Delete file">üóëÔ∏è</button>
                </form>
            </li>
            {{end}}
        </ul>
    </div>
    {{end}}

    <div class="danger-zone">
        <h2>Danger Zone</h2>
        <form action="/delete/{{.Title}}" method="POST" onsubmit="return confirm('Are you sure you want to delete this page and all its attachments? This cannot be undone.');">
            <input type="submit" value="Delete Page" class="button delete-button">
        </form>
    </div>

    <div class="qr-section" style="text-align: center;">
        <div id="qrcode"></div>
    </div>

    <script>
        window.onload = function() {
            var pageUrl = window.location.href;
            var qr = qrcode(0, 'M');
            qr.addData(pageUrl);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
        };
    </script>
</body>
</html>
