<!DOCTYPE html>
<html>
<head>
    <title>{{.Title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #333;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            word-break: break-word;
        }
        .actions {
            margin: 15px 0;
        }
        .content {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            white-space: pre-wrap;
            overflow-wrap: break-word;
            word-wrap: break-word;
        }
        .files {
            margin-top: 20px;
        }
        .files h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .files ul {
            list-style-type: none;
            padding: 0;
        }
        .files li {
            margin-bottom: 5px;
            word-break: break-all;
        }
        .files a {
            text-decoration: none;
            color: #0366d6;
        }
        .files a:hover {
            text-decoration: underline;
        }
        .qr-section {
            margin-top: 30px;
            padding-top: 15px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        .qr-section h2 {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        
        /* Responsive adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }
            h1 {
                font-size: 1.5em;
            }
            .content {
                padding: 10px;
            }
            img {
                max-width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <h1>{{.Title}}</h1>

    <div class="actions">
        <a href="/">Home</a> | <a href="/edit/{{.Title}}">Edit</a>
    </div>

    <div class="content">{{printf "%s" .Body}}</div>

    {{if .Files}}
    <div class="files">
        <h2>Attachments</h2>
        <ul>
            {{range .Files}}
            <li><a href="/files/{{$.Title}}/{{.}}" target="_blank">{{.}}</a></li>
            {{end}}
        </ul>
    </div>
    {{end}}

    <div class="qr-section">
        <h2>QR Code</h2>
        <div id="qrcode"></div>
    </div>

    <script>
        window.onload = function() {
            var pageUrl = window.location.href;
            var qr = qrcode(0, 'M');
            qr.addData(pageUrl);
            qr.make();
            document.getElementById('qrcode').innerHTML = qr.createImgTag(5);
        };
    </script>
</body>
</html>
